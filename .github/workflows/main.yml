name: Python package

on:
  push:
    branches: [ master, development, dev, dev1, dev2, dev3, release ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Клонирование репозитория
      uses: actions/checkout@v3

    - name: Установка Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Запуск тестов
      run: pytest -v

  auto_merge:
    name: Автоматическое слияние PR
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Автоматическое слияние Pull Request после успешных тестов
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: merge
          MERGE_RETRIES: 6
          MERGE_RETRY_SLEEP: 10000

