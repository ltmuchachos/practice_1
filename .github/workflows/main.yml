name: Simple Python CI

on:
  push:
    branches:
      - master
      - dev
      - dev1
      - dev2
      - dev3
      - test-rebase
  pull_request:
    branches:
      - master
      - dev
      - dev1
      - dev2
      - dev3
      - test-rebase

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Verify Python version
      run: python --version

    - name: Run project files
      run: |
        echo "Running basic CI check..."
        if [ -f hello.py ]; then python hello.py; else echo "hello.py not found"; fi
        if [ -f plus.py ]; then python plus.py; else echo "plus.py not found"; fi
